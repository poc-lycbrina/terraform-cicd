name: Terraform Destroy Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      IAM_OIDC_ROLE:
        required: true
        type: string
      REGION:
        required: true
        type: string
      STATE_S3_BUCKET:
        required: true
        type: string

jobs:
  unlock-state:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ inputs.environment }}
      cancel-in-progress: true
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ inputs.IAM_OIDC_ROLE }}
          aws-region: ${{ inputs.REGION }}

      - name: Remove Terraform Lock
        env:
          AWS_REGION: ${{ inputs.REGION }}
        run: |
          LOCK_ID="${{ STATE_S3_BUCKET }}/state/${{ github.repository }}-terraform.tfstate.tflock"

          echo "Checking for lock ID: $LOCK_ID in $TABLE_NAME"
          aws s3 rm s3://$LOCK_ID \
            --region "$AWS_REGION" \
            || echo "No lock found or already removed"